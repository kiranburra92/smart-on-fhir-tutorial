<!DOCTYPE html>
<html lang="en">

<head>
  <script type="text/javascript">
  let iAware = {};
  iAware.Platform = {};
  iAware.Platform.refresh = function () {
      alert("you clicked refresh");
  };

	</script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Example-SMART-App</title>
</head>

<body>
  <script>	
	function getInputValues() {
      let firstName = document.getElementById("fname").value;
      let lastName = document.getElementById("lname").value;
      document.getElementById('display2').innerHTML = window.iawareSmartBrowserFunction(firstName, lastName);
    }
  </script>
 
  <h2>Simple SMART Forms test</h2>

  <form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br><br>
  </form>

  <div class="spinner">
    <button onclick="getInputValues()"> myButton </button>
    <p>* myButton calls a browser function named iawareSmartBrowserFunction</p>
  </div>
  <p><span id='display1'></span></p>
  <p><span id='display2'></span></p>

  <div>
    <button onclick="window.startWorkInProgress()"> startWorkInProgress </button>
    <button onclick="window.endWorkInProgress()"> endWorkInProgress </button>
  </div>
</body>

</html>
